<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Role Selection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            text-align: center;
            max-width: 800px;
            width: 100%;
        }
        
        h1 {
            color: white;
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        .subtitle {
            color: rgba(255,255,255,0.9);
            font-size: 1.2rem;
            margin-bottom: 3rem;
        }
        
        .role-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }
        
        .role-card {
            background: white;
            border-radius: 20px;
            padding: 3rem 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }
        
        .role-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
        }
        
        .role-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        
        .role-title {
            font-size: 2rem;
            color: #333;
            margin-bottom: 1rem;
            font-weight: 600;
        }
        
        .role-description {
            color: #666;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .btn-group {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }
        
        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }
        
        .btn-secondary:hover {
            background: #e0e0e0;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .role-cards {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¯ Welcome to Our Platform</h1>
        <p class="subtitle">Choose your role to get started</p>
        
        <div class="role-cards">
            <div class="role-card">
                <div class="role-icon">ðŸ‘”</div>
                <h2 class="role-title">HR Portal</h2>
                <p class="role-description">
                    Manage recruitment, employee records, and organizational workflows.
                </p>
                <div class="btn-group">
                    <a href="{{ url_for('login', role='hr') }}" class="btn btn-primary">Login</a>
                    <a href="{{ url_for('signup', role='hr') }}" class="btn btn-secondary">Sign Up</a>
                </div>
            </div>
            
            <div class="role-card">
                <div class="role-icon">ðŸ‘¤</div>
                <h2 class="role-title">User Portal</h2>
                <p class="role-description">
                    Access your profile, applications, and personal information.
                </p>
                <div class="btn-group">
                    <a href="{{ url_for('login', role='user') }}" class="btn btn-primary">Login</a>
                    <a href="{{ url_for('signup', role='user') }}" class="btn btn-secondary">Sign Up</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
